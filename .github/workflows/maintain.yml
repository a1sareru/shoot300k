name: maintain

on:
  schedule:
    - cron: "0 7 * * 1"   # Every Monday at 07:00 UTC
  workflow_dispatch:        # Manual trigger is also possible

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_PUSH }}

      - name: Who am I
        run: |
          curl -s -H "Authorization: Bearer ${{ secrets.PAT_PUSH }}" \
              https://api.github.com/user

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run maintain.py
        run: python scripts/maintain.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add public scripts
          git commit -m "Auto update data" || echo "No changes to commit"
          git push origin main